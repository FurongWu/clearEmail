[EMAIL]
# 您的邮箱地址
email = your_email@qq.com

# 邮箱授权码（不是登录密码）
# QQ邮箱：登录QQ邮箱 -> 设置 -> 账户 -> POP3/IMAP/SMTP/Exchange/CardDAV/CalDAV服务 -> 开启IMAP/SMTP服务
# 163邮箱：登录163邮箱 -> 设置 -> POP3/SMTP/IMAP -> 开启IMAP/SMTP服务
# 126邮箱：登录126邮箱 -> 设置 -> POP3/SMTP/IMAP -> 开启IMAP/SMTP服务
# 新浪邮箱：登录新浪邮箱 -> 设置 -> POP3/SMTP/IMAP -> 开启IMAP/SMTP服务
password = your_app_password

# 邮箱类型（qq, 163, 126, sina, gmail, outlook, yahoo）
# 支持以下邮箱类型：
# qq - QQ邮箱
# 163 - 163邮箱
# 126 - 126邮箱
# sina - 新浪邮箱
# gmail - Gmail邮箱
# outlook - Outlook邮箱
# yahoo - Yahoo邮箱
email_type = qq

# 要删除邮件的发送人邮箱地址，多个用逗号分隔
# 示例：spam@example.com,advertisement@company.com,newsletter@service.com
target_senders = spam@example.com,advertisement@company.com,newsletter@service.com

# 是否永久删除邮件（False=移动到垃圾箱，True=永久删除）
# 建议首次使用时设置为False，确认无误后再设置为True
delete_permanently = False

# 是否模拟运行（True=只显示要删除的邮件，不实际删除；False=实际删除）
# 强烈建议首次使用时设置为True，确认要删除的邮件无误后再设置为False
dry_run = True

# 只删除几天前的邮件（默认3，3表示只删除3天前及更早的邮件）
# 设置为0表示删除所有符合条件的邮件，不受时间限制
days_before_delete = 3

# 是否清理已读且不带附件的邮件
# True=启用此功能，False=禁用此功能
clean_read_no_attachment = False

# 是否发送清理完成通知邮件
# True=发送通知邮件，False=不发送通知邮件
send_notification = True

# 通知邮件接收地址
# 清理完成后会向此地址发送通知邮件
notification_email = your_email@qq.com 